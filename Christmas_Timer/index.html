<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
	<!-- <link rel="stylesheet" href="./darkly.css"/> -->
</head>
<body>
    
    <div id="countdown-div">
        <h1>Countdown to Christmas!</h1>
		<div class="time-unit">
			<span class="weeks">0</span>
			<span class="small-text">Weeks</span>
		</div>

		<div class="time-unit">
			<span class="days">0</span>
			<span class="small-text">Days</span>
		</div>

		<div class="time-unit">
			<span class="hours">0</span>
			<span class="small-text">Hours</span>		
		</div>

		<div class="time-unit">
			<span class="minutes">0</span>
			<span class="small-text">Minutes</span>
		</div>

		<div class="time-unit">
			<span class="seconds">0</span>
			<span class="small-text">Seconds</span>
		</div>  
		<div class="message">
			<span></span>
			
		</div>  
		<div class="button">
			<br>
			<br>
			<button>Would you like to choose a different date?</button>
		</div>        
    </div>
	<script src="main.js"></script>
</body>
</html>
